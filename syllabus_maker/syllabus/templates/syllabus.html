{% extends 'base.html' %}

{% block content %}


<nav class="navbar navbar-expand-lg navbar-black bg-blue">
<main class="mt-3 pt-3">
  <div class="container-fluid">
    <div class="col-md-15 fw-bold fs-2">
      <a class="nav-link px-3 active" href="{% url 'add-syllabus' %}"><i class="bi bi-journal-plus"></i>CREATE NEW</a>
    </div>

      <div class="card text-bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">New Syllabus</div>
          <div class="card-body">
          <h1 class="card-title"> <center>+</center></h1>

          <p class="card-text"></p>
        </div>
      </div>

        <div class="col-md-15 fw-bold fs-2">
         <a class="nav-link px-3 active" href="#"><i class="bi bi-speedometer2"></i>DASHBOARD</a>
        </div>
      </div>  
    </div>
  </div>



  {% for details in details_list %}
  <div class="row row-cols-1 row-cols-md-1 g-1">
    <div class="col">
   <div class="card text-bg-dark">
     <a href="{% url 'show-syllabus' details.id %}">
        <div class="card-header">
        <strong>{{ details.c_code }}</strong></a>
       </div>
       <div class="card-body">
          <h6 class="card-title">
           Course Name: {{ details.name }}<br/>
           Credits: {{ details.credits }} Units<br/> 
         </h6>
          <p class="card-text">
           <strong>Course Description:</strong> </br>{{ details.course_description }}
          </p>
       </div>
      </div>
    </div>

  {% endfor %}


{% endblock %}

</main>
